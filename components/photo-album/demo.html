<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>photo-album Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="photo-album.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;photo-album></code>:</p>

  <photo-album>
    <photo-album-photo
      thumbnail="https://lh3.googleusercontent.com/--jB_0lF3bYM/U_lD2q3_g5I/AAAAAAAAAdQ/mgQ0eqiO63o/s104-c/IMG_2950.jpg"
      src="https://lh3.googleusercontent.com/--jB_0lF3bYM/U_lD2q3_g5I/AAAAAAAAAdQ/mgQ0eqiO63o/s1600/IMG_2950.jpg"
      caption="First image"></photo-album-photo>
    <photo-album-photo
      thumbnail="https://lh3.googleusercontent.com/--jB_0lF3bYM/U_lD2q3_g5I/AAAAAAAAAdQ/mgQ0eqiO63o/s104-c/IMG_2950.jpg"
      src="https://lh3.googleusercontent.com/--jB_0lF3bYM/U_lD2q3_g5I/AAAAAAAAAdQ/mgQ0eqiO63o/s1600/IMG_2950.jpg"
      caption="Second image"></photo-album-photo>
  </photo-album>

</body>
</html>
